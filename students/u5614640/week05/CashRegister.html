<!DOCTYPE html>
<html>
<head>
    <title>Cash Register</title>
    <script>
        function calculateChange() {
            var purchase = Number(document.getElementById("purchase").value);
            var cash = Number(document.getElementById("cash").value);
            var change = document.getElementById("change");
            var purchaseSpan = document.getElementById("purchaseSpan");
            var cashSpan = document.getElementById("cashSpan");
            var changeSpan = document.getElementById("changeSpan");
            var vatSpan = document.getElementById("vatSpan");
            if (cash < purchase) {
                alert("Cash is not enough");
            } else {
                var result = cash - purchase;
                change.value = result;
                var vat = purchase * 7 / 107;
                purchaseSpan.textContent = purchase;
                cashSpan.textContent = cash;
                changeSpan.textContent = result;
                vatSpan.textContent = vat.toPrecision(2);
            }
        }
        function clearForm() {
            document.getElementById("purchase").value = "";
            document.getElementById("cash").value = "";
            document.getElementById("change").value = "";
        }
        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }
        function inputDetect(input) {
            if (!isNumeric(input.value)) {
                alert('Invalid input');
                input.value = "";
            }
        }
    </script>
    <style>
        button {
            background-color:#bdc3c7;
            border-radius: 5px;
            box-shadow:none;
        }
        input {
            text-align:right;
        }
        #divRegister {
            width: 250px;
            height: 100px;
            float: left;
        }
        #divReceipt {
            text-align: center;
            margin-left:260px;
            width: 200px;
            height:250px;
            border:dotted 1px;
        }
        
    </style>
</head>
<body>
    <div id="divRegister">
        <table>
            <tr>
                <td>Purchase</td>
                <td>
                    <input type="text" id="purchase" onblur="inputDetect(this)"
                           style="background-color:#3498db" />
                </td>
            </tr>
            <tr>
                <td>Cash</td>
                <td>
                    <input type="text" id="cash" onblur="inputDetect(this)"
                           style="background-color:#3498db" />
                </td>
            </tr>
            <tr>
                <td>Change</td>
                <td>
                    <input type="text" id="change" readonly="readonly"
                           style="background-color:#f1c40f" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="calculateChange()">Calculate</button>
                    <button onclick="clearForm()">Clear</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="divReceipt">
        <h1>Reciept</h1>
        <p>Purchase: <span id="purchaseSpan"></span></p>
        <p>Cash: <span id="cashSpan"></span></p>
        <p>Change: <span id="changeSpan"></span></p>
        <p>VAT 7%: <span id="vatSpan"></span></p>
    </div>
</body>
</html>
