<!DOCTYPE html>
<html>
<head>
    <title>Cash Register</title>
    <style>
        #divCashReg {
            float: left;
            width: 300px;
        }

        #divDocket {
            border: 1px dashed black;
            width: 200px;
            min-height: 200px;
            margin-left: 300px;
        }
        button {
                border-style: solid;
                border-width: 1px;
                border-radius: 5px;
                width: 110px
        }
    </style>
    <script>
        function calculateChange() {
            var purchase = document.getElementById('purchase');
            var cash = document.getElementById('cash');
            var change = document.getElementById('change')

            var purchaseSpan = document.getElementById('PurchaseSpan');
            var cashSpan = document.getElementById('CashSpan');
            var changeSpan = document.getElementById('ChangeSpan');
            var vatSpan = document.getElementById('VatSpan');

            var result = Number(cash.value) - Number(purchase.value);
            console.log(result);

            change.value = result;
            var vat = (purchase.value - (purchase.value / 1.07)).toPrecision(3);

            purchaseSpan.textContent = "Purchase " + purchase.value;
            cashSpan.textContent = "Cash " + cash.value;
            changeSpan.textContent = "Change " + change.value;
            vatSpan.textContent = "Vat " + vat;
        }

        function clearForm() {
            document.getElementById('purchase').value = "";
            document.getElementById('cash').value = "";
            document.getElementById('change').value = "";
        }

        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

        function validateNumber(inputObj) {
            if (!isNumeric(inputObj.value)) {
                alert('Invalid input');
                inputObj.value = '';
            }
        }

    </script>
</head>
<body>
    <div id="divCashReg">
        <table>
            <tr>
                <td>Purchase</td>
                <td><input type="text" id="purchase" onblur="validateNumber(this)" /></td>
            </tr>
            <tr>
                <td>Cash</td>
                <td><input type="text" id="cash" onblur="validateNumber(this)" /></td>
            </tr>
            <tr>
                <td>Change</td>
                <td><input type="text" id="change" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button onclick="calculateChange()">Calculate</button>
                    <button onclick="clearForm()">Clear</button>
                </td>
            </tr>

        </table>
    </div>
    <div id="divDocket">
        <p><span id="PurchaseSpan"></span></p>
        <p><span id="CashSpan"></span></p>
        <p><span id="ChangeSpan"></span></p>
        <p><span id="VatSpan"></span></p>
    </div>
</body>
</html>
