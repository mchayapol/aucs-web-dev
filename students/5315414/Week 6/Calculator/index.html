<!DOCTYPE HTML>
<html>

<head>


	<style>
	
	 body
	{
		background-color:tan;
	} 
	.box
	{
		background-color:#3d4543;
		height:300px;
		width:250px;
		border-radius:10px;
		position:relative;
		top:80px;
		left:40%;
	} 
	
	.display
	{
		background-color:#222;
		width:180px;
		position:relative;
		left:15px;
		top:20px;
		height:40px;
	}
	.display input
	{
		position:relative;
		left:2px;
		top:2px;
		height:35px;
		color:black;
		background-color:#bccd95;
		font-size:21px;
		text-align:right;
	}
	
	.keys
	{
		position:relative;
		top:15px;
	}
	.button
	{
		width:40px;
		height:30px;
		border:none;
		border-radius:8px;
		margin-left:17px;
		cursor:pointer;
		border-top:2px solid transparent;
	}
	.button.gray
	{
		color:white;
		background-color:#484848;
		border-bottom:black 2px solid;
		border-top:2px #484848 solid;
	}
	.button.pink
	{
		color:black;
		background-color:#ff4561;
		border-bottom:black 2px solid;
		border-top:2px #ff4561 solid
	}
	.button.black
	{
		color:white;
		background-color:#080808;
		border-bottom:black 2px solid;
		border-top:2px #080808 solid;
	}
	.button.orange
	{
		color:black;
		background-color:#FF4500;
		border-bottom:black 2px solid;
		border-top:2px FF9933 solid;
	}
	
	p
	{
		line-height:14px;
	}
	
	
	</style>
	
	
	
	<script>
	
	function c(val)
	{
		document.getElementById("d").value=val;
	}
	function v(val)
	{
		document.getElementById("d").value+=val;
	}
	function e() 
	{ 
		try 
		{ 
			c(eval(document.getElementById("d").value)) 
		} 
		catch(e) 
		{
			c('Error') 
		} 
	}	  
	
	
	
	</script
	
</head>

<body>

	<div class="box">
	<div class="display"><input type="text" readonly size="15" id="d"></div>
	<div class="keys">
		<p><input type="button" class="button gray" 
		value="mrc" onclick='c()'>
		<input type="button" class="button gray" 
		value="m-" onclick='c()'>
		<input type="button" class="button gray" 
		value="m+" onclick='c()'>
		<input type="button" class="button pink" 
		value="/" onclick='v("/")'></p>
		<p><input type="button" class="button black" 
		value="7" onclick='v("7")'>
		<input type="button" class="button black" 
		value="8" onclick='v("8")'>
		<input type="button" class="button black" 
		value="9" onclick='v("9")'>
		<input type="button" class="button pink" 
		value="*" onclick='v("*")'></p>
		<p><input type="button" class="button black" 
		value="4" onclick='v("4")'>
		<input type="button" class="button black" 
		value="5" onclick='v("5")'>
		<input type="button" class="button black" 
		value="6" onclick='v("6")'>
		<input type="button" class="button pink" 
		value="-" onclick='v("-")'></p>
		<p><input type="button" class="button black" 
		value="1" onclick='v("1")'>
		<input type="button" class="button black" 
		value="2" onclick='v("2")'>
		<input type="button" class="button black" 
		value="3" onclick='v("3")'>
		<input type="button" class="button pink" 
		value="+" onclick='v("+")'></p>
		<p><input type="button" class="button black" 
		value="0" onclick='v("0")'>
		<input type="button" class="button black" 
		value="." onclick='v(".")'>
		<input type="button" class="button black" 
		value="C" onclick='c("")'>
		<input type="button" class="button orange" 
		value="=" onclick='e()'></p>
	</div>
	</div>

</body>

</html>
