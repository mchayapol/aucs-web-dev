<!DOCTYPE html>
<html ng-app="app">
<head>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body ng-controller="CustomersController">
<div class="container">

<h3>Customers</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Edit</th>
        <th>Business Name</th>
      <th>Name</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customers">
      <td>
        <button class="btn" ng-click="editCustomer(customer.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Edit
        </button>
      </td>
      <td>{{ customer.BusinessName }}</td>
      <td>{{ customer.Name }}</td>
        <td>{{ customer.Phone }}</td>
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editCustomer('new')">
<span class="glyphicon glyphicon-user"></span>  Create New Customer
</button>
<hr>

<h3 ng-show="edit">Create New Customer:</h3>
<h3 ng-hide="edit">Edit Customer:</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Business Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="BusinessName" ng-disabled="!edit" placeholder="Business Name">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="Name" ng-disabled="!edit" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Phone:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="Phone" placeholder="Phone">
    </div>
  </div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="addNew()">
<span class="glyphicon glyphicon-save"></span>  Save Changes
</button>

</div>

<script src= "controllers.js"></script>

</body>
</html>
