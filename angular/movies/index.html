<!doctype HTML>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script src="controllers.js"></script>
	<script src="services.js"></script>

</head>
<body>
<div ng-app="movieApp" ng-controller="MovieCtrl">
 	<p>
		Movie Name: <input type="text" ng-model="movie.name"><br>
		Description: <input type="text" ng-model="movie.description"><br>
		Rating: <input type="text" ng-model="movie.rating"><br>
		<button ng-click="add()"
			ng-disabled="!movie.name"
			ng-show="!editMode">
		Add</button>
		<button ng-click="update(movie.originalName)"
			ng-disabled="!movie.name"
			ng-show="editMode">
		Update</button>
	</p>
	<hr>
	<ul>
		<li ng-repeat="m in movies">
			{{ m.name }} {{ m.description }}
			<button ng-click="edit(m.name)" >Edit</button>
			<button ng-click="delete(m.name)" >Delete</button>
		</li>
	</ul>
</div>
</body>
</html>
