<html>
<head>
<meta charset="UTF-8">
<style>
button {
    width: 30px;
    height: 30px;
}

#btnOptAdd, #btnOptCalculate {
    height: 64px;
}

#btn0 {
    width: 64px;
}

#calculator {
    display:none;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('p').fadeIn('slow');
    $('#display').val('');
    
    //$('#btn0,#btn1,#btn2,#btn3,#btn4,#btn5,#btn6,#btn7,#btn8,#btn9').click(function () {
    $('.button-numeric').click(function(){
        if (op == '') {
            $('#display').val('');
            op = 'x';
        }
        $('#display').val( $('#display').val() + $(this).html() );
    });
    
    var firstOp, secondOp, op;
    $('#btnOptAdd,#btnOptSub,#btnOptMul,#btnOptDiv').click(function(){
        firstOp = $('#display').val();
        if( $(this).is( $('#btnOptAdd') ) ) {
            op = '+';
        } else if( $(this).is( $('#btnOptSub') ) ) {
            op = '-';
        } else if( $(this).is( $('#btnOptMul') ) ) {
            op = '*';
        } else if( $(this).is( $('#btnOptDiv') ) ) {
            op = '-';
        } else {
            op = '??';
        }
        console.log($(this).attr('id') + ' : ' + $('#btnOptAdd').attr('id') + ' : ' + firstOp+' '+op);
        $('#display').val('');
    });
    
    $('#btnOptCalculate').click(function(){
        secondOp = $('#display').val();
        var display = $('#display');
        display.val( eval(firstOp + op + secondOp) );
        op = '';
    });
});
</script>
</head>
<body>
<p id="calculator">
<table>
<tr>
    <td colspan="4"><input type="text" id="display"></td>
</tr>
<tr>
    <td>&nbsp;</td>
    <td><button id="btnOptDiv">/</button></td>
    <td><button id="btnOptMul">*</button></td>
    <td><button id="btnOptSub">-</button></td>
</tr>
<tr>
    <td><button id="btn7" class="button-numeric">7</button></td>
    <td><button id="btn8" class="button-numeric">8</button></td>
    <td><button id="btn9" class="button-numeric">9</button></td>
    <td rowspan="2" class="button-numeric"><button id="btnOptAdd">+</button></td>
</tr>
<tr>
    <td><button id="btn4" class="button-numeric">4</button></td>
    <td><button id="btn5" class="button-numeric">5</button></td>
    <td><button id="btn6" class="button-numeric">6</button></td>
</tr>
<tr>
    <td><button id="btn1" class="button-numeric">1</button></td>
    <td><button id="btn2" class="button-numeric">2</button></td>
    <td><button id="btn3" class="button-numeric">3</button></td>
    <td rowspan="2"><button id="btnOptCalculate">=</button></td>
</tr>
<tr>
    <td colspan="2"><button id="btn0">0</button></td>
    <td><button id="btnDot">.</button></td>
</tr>
</table>
</p>
</body>
</html>
